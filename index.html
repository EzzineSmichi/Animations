<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Les animations</title>
</head>
<body>
    <header>
            <div class="max">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./images/logo.png" alt="logo de site">
                    </a>
                </div>
    
                <nav id="topnav" class="responsive">
                    <ul>
                        <li>
                            <a href="#">Acceuil</a>
                        </li>
                        <li>
                            <a href="#">Cours</a>
                        </li>
                        <li>
                            <a href="#">Articles</a>
                        </li>
                        <li>
                            <a href="#">contact</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="btn">
                <button id="btn-nav">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
    </header>


    <main>

        <div class="buttons">
            <button type="button" id="btn1">Login</button>
            <button type="button" id="btn2">Registre</button>
        </div>

        <div class="content"></div>

            <div class="login">
                <form method="POST">
                    <div>
                        <label for="pseudo">Pseudo :</label>
                        <input type="text" name="pseudo" id="pseudo">   
                    </div>
                    <div>
                        <label for="pass">Password :</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div class="btn">
                        <button type="submit">OK</button>
                    </div>
                    
                </form>
            </div>

            <div class="registre">
                <form method="POST">
                    <div>
                        <label for="name">Name :</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="mail">Email :</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                    <div>
                        <label for="pseudo1">Pseudo :</label>
                        <input type="text" name="pseudo1" id="pseudo1">   
                    </div>
                    <div>
                        <label for="pass1">Password :</label>
                        <input type="password" name="pass1" id="pass1">
                    </div>
                    <div class="btn">
                        <button type="submit">OK</button>
                    </div>
                </form>
                
            </div>
        
            <div class="content-img">
                <img src="./images/download.png" alt="main image">
            </div>
        </div>
    </main>

    <footer>
        
        <div>
            <img src="./images/logo.png" alt="logo de site">
        </div>
        <div class="facebook">
            <a href="#">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
        <div class="youtube">
            <a href="#">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <div class="twitter">
            <a href="#">
                <i class="fab fa-twitter-square"></i>
            </a>
        </div>   
            
            

        
    </footer>
</body>
</html>
